<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jobHistory">
            <h2><span jhiTranslate="clikawayApp.jobHistory.detail.title">Job History</span> {{jobHistory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="clikawayApp.jobHistory.startDate">Start Date</span></dt>
                <dd>
                    <span>{{jobHistory.startDate}}</span>
                </dd>
                <dt><span jhiTranslate="clikawayApp.jobHistory.endDate">End Date</span></dt>
                <dd>
                    <span>{{jobHistory.endDate}}</span>
                </dd>
                <dt><span jhiTranslate="clikawayApp.jobHistory.jobStatus">Job Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'clikawayApp.JobStatus.' + jobHistory.jobStatus}}">{{jobHistory.jobStatus}}</span>
                </dd>
                <dt><span jhiTranslate="clikawayApp.jobHistory.payment">Payment</span></dt>
                <dd>
                    <div *ngIf="jobHistory.paymentId">
                        <a [routerLink]="['/payment-ckw', jobHistory.paymentId, 'view']">{{jobHistory.paymentId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="clikawayApp.jobHistory.contractorService">Contractor Service</span></dt>
                <dd>
                    <div *ngIf="jobHistory.contractorServiceId">
                        <a [routerLink]="['/contractor-service-ckw', jobHistory.contractorServiceId, 'view']">{{jobHistory.contractorServiceId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="clikawayApp.jobHistory.userAddressMap">User Address Map</span></dt>
                <dd>
                    <div *ngIf="jobHistory.userAddressMapId">
                        <a [routerLink]="['/user-address-map-ckw', jobHistory.userAddressMapId, 'view']">{{jobHistory.userAddressMapId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/job-history-ckw', jobHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
