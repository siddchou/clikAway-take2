<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="appUser">
            <h2><span jhiTranslate="clikawayApp.appUser.detail.title">App User</span> {{appUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="clikawayApp.appUser.firstName">First Name</span></dt>
                <dd>
                    <span>{{appUser.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="clikawayApp.appUser.lastName">Last Name</span></dt>
                <dd>
                    <span>{{appUser.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="clikawayApp.appUser.email">Email</span></dt>
                <dd>
                    <span>{{appUser.email}}</span>
                </dd>
                <dt><span jhiTranslate="clikawayApp.appUser.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{appUser.phoneNumber}}</span>
                </dd>
                <dt><span jhiTranslate="clikawayApp.appUser.startDate">Start Date</span></dt>
                <dd>
                    <span>{{appUser.startDate}}</span>
                </dd>
                <dt><span jhiTranslate="clikawayApp.appUser.endDate">End Date</span></dt>
                <dd>
                    <span>{{appUser.endDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/app-user-ckw', appUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
